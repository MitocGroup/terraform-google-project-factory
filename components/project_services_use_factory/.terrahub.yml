component:
  name: project_services_use_factory
  template:
    resource:
      google_project_service:
        project_services_use_factory:
          service: '${element(var.project_services_activate_apis, count.index)}'
          count: '${length(var.project_services_activate_apis)}'
          project: '${data.terraform_remote_state.project_factory.factory["project_id"]}'
          disable_on_destroy: '${var.project_services_disable_services_on_destroy}'
    terraform:
      backend:
        local:
          path: >-
            /tmp/.terrahub/local_backend/terraform-google-project-factory/project_services_use_factory/terraform.tfstate
    tfvars:
      project_services_activate_apis: ["iam.googleapis.com"]
      project_services_disable_services_on_destroy: true
    data:
      terraform_remote_state:
        project_factory:
          backend: local
          config:
            path: >-
              /tmp/.terrahub/local_backend/terraform-google-project-factory/factory/terraform.tfstate
  # dependsOn:
  #   - ../../.terrahub/factory
